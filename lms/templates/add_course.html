{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Course{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Add Course</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success mt-2">Add Course</button>
            </form>
            <p class="mt-3"><a href="{% url 'dashboard' %}">Back to Dashboard</a></p>
        </div>
    </div>
{% endblock %}
